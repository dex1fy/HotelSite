<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rooms</title>
        <link rel="stylesheet" href="/src/shared/css/main.css">
        <script type="module" src="/rooms.js" defer></script>
    </head>
    <body>
        <div class="date-filters">
            <div class="filter-group">
                <label for="checkin-date">Дата заезда</label>
                <input type="date" id="checkin-date" name="checkin" required />
            </div>
            <div class="filter-group">
                <label for="checkout-date">Дата выезда</label>
                <input type="date" id="checkout-date" name="checkout" required />
            </div>
            <div class="filter-group">
                <label for="guests">Гости</label>
                <input type="number" id="guests" name="guests" min="1" value="1" required />
            </div>
            <button type="button" id="filterButton">Найти</button>
        </div>

        <div id="roomsContainer" class="row"></div>
    </body>
</html>
