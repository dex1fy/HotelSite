<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>

    <link rel="stylesheet" href="/src/pages/auth/auth.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script type="module" src="/src/pages/registration/registration.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <form id="registration-form">
            <h2>Регистрация</h2>
            <!-- имейл -->
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" name="name" id="name" placeholder="Имя" required />
                <i class='bx bx-user'></i>
            </div>

            <!-- пароль -->
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Пароль" required>
                <i class='bx bx-lock-alt'></i>

            </div>

            <div class="input-box">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Подтвердите пароль"
                    required>
                <i class='bx bxs-lock-alt'></i>
            </div>


            <button type="submit" class="btn">Зарегистрироваться</button>

            <div class="register_link">
                <p>Есть аккаунт? <a href="/src/pages/auth/LoginPage.html">Войдите</a></p>
            </div>
</body>

</html>
