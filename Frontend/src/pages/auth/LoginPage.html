<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Вход</title>
        <link rel="stylesheet" href="/src/pages/auth/auth.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
            defer
        ></script>
        <script
            type="module"
            src="/src/pages/auth/auth.js"
            defer
        ></script> 
    </head>
    <body>
            <div class="wrapper">
                <form id="login-form">
                <h2>Вход</h2>
                    <!-- имейл -->
                    <div class="input-box">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email"
                            required>
                       <i class='bx bx-envelope'></i>                     
                    </div>
                    <!-- пароль -->
                    <div class="input-box">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Пароль"
                            required>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <div class="remember">
                        <label class="remember">
                            <input
                                type="checkbox">
                        Запомнить меня</label>
                       <a href="#">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn">Войти</button>

                    <div class="register_link">
                        <p>Нет аккаунта? <a href="/src/pages/registration/RegistrationPage.html">Зарегистрируйтесь</a></p>
                    </div>

                </form>
        </div>
    </body>
</html>
